<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Todo List</h2>
        <input type="text" id="task" placeholder="Add a task">
        <input type="date" id="date" placeholder="Date mm/dd/yyyy">
        <input type="color" id="colorPicker" value="#000000">
        <button onclick="Adding(); clearInputs();">Add</button>
        <ul id="taskList">
            <!-- Tasks will be added here -->
        </ul>
        <div id="confirmationMessage"></div> <!-- Congratulations message -->
    </div>
    <script src="index.js"></script>
</body>
</html>
